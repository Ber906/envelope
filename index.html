<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pink Envelope</title>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-env: #FFB7C5;
            --color-env2: #ff9aad;
            --color-flap: #ff8da1;
            --color-bg: #fff5f7;
            --color-heart: #ff85a2;
            --color-sparkle: #fff;
            --wax-red: #c04040;
        }

        body {
            background-color: var(--color-bg);
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .envlope-wrapper {
            height: 380px;
            margin-top: 50px;
            animation: float 3s ease-in-out infinite;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        #envelope {
            position: relative;
            width: 280px;
            height: 180px;
            border-bottom-left-radius: 6px;
            border-bottom-right-radius: 6px;
            background-color: var(--color-flap);
            box-shadow: 0 4px 20px rgba(0,0,0,.1);
            cursor: pointer;
            transition: all 0.4s ease;
        }

        .front {
            position: absolute;
            width: 0;
            height: 0;
            z-index: 3;
        }

        .flap {
            border-left: 140px solid transparent;
            border-right: 140px solid transparent;
            border-bottom: 82px solid transparent;
            border-top: 98px solid var(--color-flap);
            transform-origin: top;
            pointer-events: none;
        }

        .pocket {
            border-left: 140px solid var(--color-env);
            border-right: 140px solid var(--color-env);
            border-bottom: 90px solid var(--color-env2);
            border-top: 90px solid transparent;
            border-bottom-left-radius: 6px;
            border-bottom-right-radius: 6px;
        }

        .letter {
            position: relative;
            background-color: #fff;
            width: 90%;
            margin: 0 auto;
            height: 90%;
            top: 5%;
            border-radius: 6px;
            box-shadow: 0 2px 26px rgba(0,0,0,.08);
            padding: 15px;
            box-sizing: border-box;
        }

        .letter:after {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background-image: linear-gradient(180deg, 
                rgba(255,255,255,0.00) 25%, 
                rgba(255,231,236,0.70) 55%, 
                rgba(255,231,236,1.00) 100%);
        }

        .message {
            position: relative;
            z-index: 2;
            font-family: 'Handlee', cursive;
            color: #d46a84;
            text-align: center;
            line-height: 1;
            padding-top: 0px;
        }

        .message p {
            margin: 10px 0;
            font-size: 1.8em;
            text-shadow: 0 2px 3px rgba(0,0,0,0.1);
        }

        .image-content {
            width: 100%;
            height: auto;
            max-width: 100%;
            border-radius: 8px;
            margin-top: 15px;
        }

        .hearts, .sparkles {
            position: absolute;
            top: 90px;
            left: 0;
            right: 0;
            z-index: 2;
        }

        .heart, .sparkle {
            position: absolute;
            bottom: 0;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .open .flap {
            transform: rotateX(180deg);
            transition: transform 0.4s ease, z-index 0.6s;
            z-index: 1;
        }

        .close .flap {
            transform: rotateX(0deg);
            transition: transform 0.4s 0.6s ease, z-index 1s;
            z-index: 5;
        }

        .close .letter {
            transform: translateY(0px); 
            transition: transform 0.4s ease, z-index 1s;
            z-index: 1;
        }

        .open .letter {
            transform: translateY(-60px) rotate(-2deg);
            transition: transform 0.4s 0.6s ease, z-index 0.6s;
            z-index: 2;
        }

        .reset {
            text-align: center;
            margin-top: 50px;
        }

        .reset button {
            font-weight: 600;
            background-color: var(--color-env);
            border: 2px solid var(--color-env2);
            border-radius: 20px;
            color: white;
            padding: 12px 25px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
            font-family: Arial, sans-serif;
        }

        .reset button:hover {
            background-color: var(--color-env2);
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 7px 25px rgba(0,0,0,0.2);
        }

        /* Responsive Styles */
        @media screen and (max-width: 768px) {
            #envelope {
                width: 220px;
                height: 150px;
            }

            .letter {
                width: 85%;
            }

            .message p {
                font-size: 1.4em;
            }

            .image-content {
                width: 100%;
                height: auto;
                max-width: 100%;
                margin-top: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="envlope-wrapper">
        <div id="envelope" class="close">
            <div class="front flap"></div>
            <div class="front pocket"></div>
            <div class="letter">
                <div class="message">
                    <p>I love you,</p>
                    <p>most ardently</p>
                    <img class="image-content" src="https://via.placeholder.com/250" alt="Love Image">
                </div>
            </div>
            <div class="hearts">
                <div class="heart"></div>
            </div>
            <div class="sparkles">
                <div class="sparkle"></div>
            </div>
        </div>
    </div>
    <div class="reset">
        <button id="open">Open Envelope</button>
        <button id="reset">Close Envelope</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            const envelope = $('#envelope');
            const btnOpen = $("#open");
            const btnReset = $("#reset");

            envelope.on('click', open);
            btnOpen.on('click', open);
            btnReset.on('click', close);

            function open() {
                envelope.removeClass("close").addClass("open");
            }

            function close() {
                envelope.removeClass("open").addClass("close");
            }
        });
    </script>
</body>
</html>
